<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Meta Description -->
    <meta name="description" content="Aqui vas a poder colocar tus datos para anotarte a nuestro programa de viaje.Contactanos tambien para resolver cualquier duda">

    <!-- Meta Keywords -->
    <meta name="keywords" content="formulario,datos,barrio,correo electronico,telefono,ciudad,registrarse">
   
    <!-- Favicon -->
      <link rel="shortcut icon" href="../imagenes/avion-icono.ico" type="image/x-icon">

      <!-- Open Graph -->
       <meta property="og:title" content="Travel Time - No esperes mas y registrate ya">
       <meta property="og:description" content="Aqui vas a poder colocar tus datos para anotarte a nuestro programa de viaje.Contactanos tambien para resolver cualquier duda">

    <!-- boootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- css -->
    <link rel="stylesheet" href="../CSS/style.css">
    
    
    <title>Formulario - No esperes mas y registrate ya</title>
</head>
<body>
    
    <header class="header-formulario">
        <nav>
          <div>
           <a href="../index.html"> 
             <img class="logo mx-auto d-block" src="images/avion-icono.png" alt="imagen de un avion que simula volar alrededor del mundo">
            </a>
          </div>
        </nav>
      </header>

      <section class="container">
        <form class="row g-3">
            <div class="col-md-12">
              <label for="inputCorreo" class="form-label">Correo electronico</label>
              <input type="email" class="form-control" id="inputCorreo">
            </div>
            <div class="col-12">
              <label for="inputTelefono" class="form-label">Telefono</label>
              <input type="text" class="form-control" id="inputTelefono" placeholder="#1564532890">
            </div>
            <div class="col-md-6">
              <label for="inputCiudad" class="form-label">Ciudad</label>
              <input type="text" class="form-control" id="inputCiudad">
            </div>
            <div class="col-md-6">
              <label for="inputBarrio" class="form-label">Barrio</label>
              <input type="text" class="form-control" id="inputBarrio">
            </div>
            <div class="col-12">
              <div class="form-check d-none">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
          </form>
        </section>

 <!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>   
</body>
</html>
